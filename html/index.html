<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Price Table</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="/css/style.css" />
  </head>
  <body>
    <h2>Our Pricing</h2>
    <div class="card-container">
      <!--Basic-->
      <div class="card">
        <div class="label">Basic</div>
        <div class="amount">$199.99</div>
        <div class="des">
          <p>500 GB Storage</p>
          <p>2 Users Allowed</p>
          <p>Send Upto 3 GB</p>
          <button class="btn">Learn More</button>
        </div>
      </div>
      <!--Professional-->
      <div class="p-card">
        <div class="p-label">Professional</div>
        <div class="p-amount">$249.99</div>
        <div class="p-des">
          <p>1 TB Storage</p>
          <p>5 Users Allowed</p>
          <p>Send Upto 10 GB</p>
          <button>Learn More</button>
        </div>
      </div>
      <!--Master-->
      <div class="card">
        <div class="label">Master</div>
        <div class="amount">$399.99</div>
        <div class="des">
          <p>2TB Storage</p>
          <p>10 Users Allowed</p>
          <p>Send Upto 20 GB</p>
          <button class="btn">Learn More</button>
        </div>
      </div>
    </div>
  </body>
</html>
